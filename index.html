<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a gif, Bro!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="buttonDiv" class="row"></div>
      <div class="row">
        <div id="gifDiv" class="col-8"></div>
        <div class="col-4">
          <form onSubmit="return false;" id="makeGifForm">
            <label for="gifInput">Add a button!</label>
            <input
              type="search"
              autocomplete="off"
              id="gifInput"
              value=""
            /><br />
            <input id="findGif" type="button" value="Create Button" />
          </form>

          <div id="favorites" class="row mt-3 border border-secondary">
            <h1>Favorites:</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
